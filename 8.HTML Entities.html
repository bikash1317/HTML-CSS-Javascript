<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Entities</title>
</head>
<body>

    <div class="container">
        <p>This is a paragraph</p>
    </div> 
    
    <!-- To use extra space in html we have to use html entities  -->
    <!-- We have written 10 nbsp and also print 10 spaces so ....  -->
    <div class="container">
        <p>This is a         &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;      paragraph</p>

        <!-- In order to put < we have to write &lt and to put > we have to write &gt  -->
        <p>Paragraph is written like this &lt;p&gt;</p>
        <!-- Not only we can write the keywords but also we can write else also  -->
        <p>Pound is written Like this &pound;</p>

        <!-- We can go to the net and type HTML entities reference and can find out many references  -->

    </div>
    
</body>
</html>
