<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Fonts</title>
    <!-- We have to add styles to add fonts in the font family -->
   <!-- Go to CSS font stack .com to get the best font -->
   <!-- or go to google fonts -->
   <!-- We can add web fonts by adding the fonts in head of the boiler plate  -->
   <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital@1&display=swap" rel="stylesheet">
   <style>
        p{
            font-family: 'Ubuntu', sans-serif;
            font-size: 33px; /* It is 1/96 th of an inch */
            line-height: 1.3em; /* The font Size x by the size of the parent */
        }
        span{
            font-weight: bold;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h3>CSS Fonts</h3>
    <p>Lets play with <span>Fonts</span>. It is very exciting  </p>
    
</body>
</html>
