<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS tutorial</title>
    <!-- To add external CSS we can do this stuff  We can add a style sheet -->
    <link rel="stylesheet" href="Video-10.css">
    <!-- The last written CSS property takes the presidence always -->
   
    <!-- This is Internal CSS -->
    <style>
        p{
            color: violet;
            background-color: cornflowerblue;
        }
    </style>

     <!-- Inorder not to make it important we can do is !important  -->
     <style>
        p{
            color: violet;
            background-color: cornflowerblue  !important;  
        }
    </style>
</head>
<body>
    <h3>This is CSS tutorial </h3>
    <!-- We used here Inline CSS so there are 3 types of CSS 1)Inline 2)External 3)Internal  -->
    <p style="color: red; background-color: yellow;">This tutorial will teach you everything you need in HTML/CSS</p>


    <p>This tutorial will teach you everything you need in HTML/CSS</p>
    
</body>
</html>
