<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Inline and Block elements</title>
</head>

<body>
    <!-- Paragraph is a block element so it goes to a new line but span is not   -->
    <p style="border:2px solid red"> This is a paragraph</p>
    <p style="border:2px solid red">This is a also paragraph</p>
    <span style="border:2px solid blue">This is a span </span>
    <span style="border:2px solid blue">This is a Also a span</span>

    <br>
    <!-- To do it in one line we can do is instead of p we can write a  -->
    <a style="border:2px solid red"> This is a paragraph</a>
    <a style="border:2px solid red">This is a also paragraph</a>
    <a style="border:2px solid blue">This is a span </a>
    <a style="border:2px solid blue">This is a Also a span</a>

</body>

</html>
