
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- This is the title of the file like google.com  -->
    <title>Heading and Paragraphs and Emnet</title>
</head>
<!-- We are going to create a Heading and paragraph  -->
<body>
    <!-- We have from h1 to h6 we can see the size of the folder decreasing gradually there. -->
    <h1>Bikash</h1>
    <p>This is Bikash Kumar Dash</p>
    <p>This is a new Paragraph </p>
    <!-- we can just write Lorem (and then the number of words to fill) like Lorem 404 the Paragraph by itself -->
    <!-- We can use the command pallet and write "Toggle word wrap "there and we can see the screen here -->
    <p>Lorem ipsum dolor sit.</p>
    <!-- To write multiple paragraphs we can write p*4 to make 4 paragraphs -->
    <p>First</p>
    <p>Second</p>
    <!-- To write multiple lines we can just do ctrl + click the second position -->
    <p>third and forth</p>
    <p>third and forth</p>
    <!-- Strong can make the words bold and em can make the words more Italics  -->
    <!-- To make a new line we have to use br -->
    <!-- We can use hr to make a horizontal line so that it can differentiate it  -->
    <!-- Always type ctrl + enter to jump into the next line  -->
    
    <p>Lorem ipsum dolor, sit amet <strong>This is strong </strong> ad <hr> ipi <br> sicing <em>This is Italics</em> Ipsa, dolorem!</p>
</body>
</html>
