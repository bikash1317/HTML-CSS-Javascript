<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ids and Classes in HTML </title>
</head>

<body>
    <h3>Ids and Classes in HTML</h3>
    <!-- ID is always unique and class are not unique it can be given to different elements  -->
    <!-- We cannot give the same ID in two different div's -->
    <div id="mainBox" class="redBg blackBorder">
        This is mailBox
    </div>


    <!-- To write class this we can do is span.redBg then put enter  -->
    <span class="redBg"></span>

    <!-- To write id we can do is this span#mainBox and then put enter  -->
    <span id="mainBox"></span>

    <!-- Always div is taken as default -->
    <!-- .blackBackground if we write this + Enter then we can have  -->
    <div class="blackBackground"></div>

    <!-- To give the multiple classes  -->
    <!-- span.class1.class2.class3 + tab or enter  -->
    <span class="class1 class2 class3"></span>

    <!-- Inorder to multiply more than one tab then we can write the following 
    span.class1.class2.class3 *4 then press TAB -->
    <span class="class1 class2 class3">first</span>
    <span class="class1 class2 class3">second</span>
    <span class="class1 class2 class3">third</span>
    <span class="class1 class2 class3">fourth</span>

</body>

</html>
