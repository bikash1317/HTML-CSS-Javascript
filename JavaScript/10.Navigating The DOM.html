<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Manipulating DOM</title>
</head>
<body>
    <div id="main" class="container">
        <ul id="nav">
            <li>Home</li>
            <li>About</li>
            <li>Services</li>
            <li>More About Us</li>
            <li>Contact Us</li>
        </ul>
    </div>
    <div class="container">
        Another Container
    </div>
    <script>
        // We can actually access the Main ID by learning this thing 
        let main = document.getElementById('main');
        console.log(main);
        let nav = document.getElementById('nav');
        console.log(nav);

        // Inside the nav Id if we want to access this then nav.innerHTML 

        let containers = document.getElementsByClassName('container');
        console.log(containers);

        // we can select this by using CSS like this 
        // let sel = document.querySelector('#nav>li');
        // console.log("Selector returns ", sel)

        let sel = document.querySelectorAll('#nav>li');
        console.log("Selector returns ", sel)

    </script>
</body>
</html>
